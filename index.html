<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rickroll</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    video {
      width: 100%;
      max-width: 720px;
      display: none;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #ff0055;
      color: white;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background-color: #cc0044;
    }
  </style>
</head>
<body>

  <h1>Klick hier f√ºr eine √úberraschung üéÅ</h1>
  <button onclick="startRickroll()">Start</button>

  <video id="rickroll" muted autoplay loop playsinline>
    <source src="Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4" />
    Dein Browser unterst√ºtzt dieses Video nicht.
  </video>

  <script>
    function startRickroll() {
      const video = document.getElementById('rickroll');

      // Video sichtbar machen
      video.style.display = 'block';

      // Zur√ºckspulen, Entstummen, neu starten
      video.pause();
      video.currentTime = 0;
      video.muted = false;
      video.volume = 1.0;
      video.play().then(() => {
        console.log("Video l√§uft mit Ton!");
      }).catch((err) => {
        console.error("Autoplay mit Ton wurde blockiert:", err);
      });

      // Oberfl√§che verstecken
      document.querySelector('h1').style.display = 'none';
      document.querySelector('button').style.display = 'none';
    }
  </script>

</body>
</html>
